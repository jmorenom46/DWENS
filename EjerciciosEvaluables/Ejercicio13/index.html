        // Declarar la variable $diaSemana
        $diaSemana = rand(1, 7);  
        
        // Utilizamos switch para determinar el día
        switch ($diaSemana) {
            case 1:{
                echo "Lunes";
                break;
            }
            case 2:{
                echo "Martes";
                break;
            }
            case 3:{
                echo "Miércoles";
                break;
            }
            case 4:{
                echo "Jueves";
                break;
            }
            case 5:{
                echo "Viernes";
                break;
            }
            case 6:{
                echo "Sábado";
                break;
            }
            case 7:{
                echo "Domingo";
                break;
            }
            default:{
                echo "Número no válido";
                break;
            }  
        }
