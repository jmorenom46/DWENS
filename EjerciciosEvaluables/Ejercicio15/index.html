        // Inicializar las variables
        $suma = 0;
        $contador = 1;

        // Usar un bucle while para sumar los primeros 100 números
        while ($contador <= 100) {
            $suma += $contador;
            $contador++;
        }

        // Mostrar el resultado
        echo "La suma de los primeros 100 números es: $suma";
    ?>
