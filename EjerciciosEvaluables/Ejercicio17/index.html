        // Declarar la variable $numero
        $numero = 5;
        
        // Inicializar la variable $factorial en 1
        $factorial = 1;

        // Usar un bucle for para calcular el factorial
        for ($i = 1; $i <= $numero; $i++) {
            $factorial *= $i;
        }

        // Mostrar el resultado
        echo "El factorial de $numero es: $factorial";
